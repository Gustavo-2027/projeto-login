<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>
                    Bem-vindo ao nosso site! Faça login para acessar suas informações e aproveitar todos os recursos disponíveis!
                </p>
                <form action="login.php" method="post" autocomplete="on">
                   <div class="campo" id="campo1"> 
                    <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" required placeholder=" Seu E-mail" autocomplete="email" maxlength="30">
                   </div>
                   <div class="campo" id="campo2">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" required placeholder=" Sua senha" autocomplete="current-password" minlength="8" maxlength="25">
                   </div>
                   <input type="submit" value="Entrar">
                   <a href="esqueci.html" class="btn">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
